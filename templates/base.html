<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <title>Virtual Warehouse - {{ title }}</title>
    </head>
    <body class="bg-secondary">
        <!-- Navigacija -->
        <nav class="container navbar sticky-top bg-dark">
            <div class="container-fluid row">
                <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6 col-6">
                    <a class="navbar-brand text-warning mx-3 fs-1">Virtual Warehouse</a>
                    <a class="navbar-link link-light link-underline link-underline-opacity-0 mx-4 fs-4" href="{{url_for('index')}}">Početna</a>
                    <a class="navbar-link link-light link-underline link-underline-opacity-0 mx-3 fs-4" href="{{url_for('unos')}}">Unos artikala</a>
                </div>
                <form class="d-flex col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6" action="{{ url_for('pretrazivanje') }}" method="GET">
                    <input name="pojam" class="form-control me-2" type="search" placeholder="Unesite pojam...">
                    <button class="btn btn-outline-warning" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </nav>

        <!-- Sadržaj -->
        <div id="sadrzaj" class="container border border-dark border-top-0 border-5 rounded-bottom-5 justify-content-center align-items-center p-5">
			{% block content %}
			{% endblock %}
        </div>

        <!-- Footer -->
        <div class="container-fluid my-5">
            <footer class="fixed-bottom bg-dark text-center text-white">
                <div class="text-center p-3">
                  Fakultet informatike u Puli - Informacijski sustavi - 2024/2025: Virtual Warehouse
                </div>
            </footer>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/script.js')}}"></script>
        {% block scripts %}
		{% endblock %}
    </body>
</html>
